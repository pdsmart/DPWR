# Configuration block for U3SHIELD I/O board.
###########################################################################################################
# PARAMETER                       DESCRIPTION #
# ---------                       ----------- #
# HTTP_SERVER_HOST              = IP address of the internal HTTP server.
# HTTP_SERVER_PORT              = PORT of the internal HTTP server.
# HTTP_DOC_PATH                 = Local path containing HTML documents to be served to web browsers.
# HTTP_LOGFILE                  = Log file of all HTTP server actions.
# HTTP_PASSWORD                 = Password for protected HTTP server pages.
# HTTP_MAX_RETRIES              = Not currently used.
# HTTP_SESSION_TIMEOUT          = Inactivity timer in seconds before user is logged out.
# TITLE                         = Name or Title of configuration.
# LOGFILE                       = Log file for all DPWR program actions.
#
# ##############################
# USER Specific Configuration
# ##############################
# LOGIN_USER_<0..n>             = Id of a User who can access the web interace.
# LOGIN_PASSWORD_<0..n>         = Password of above User Id, leave blank for no password.
# LOGIN_LEVEL_<0..n>            = Authorisation level, 1=All, 1=Operator, 2=Admin, 3=Root.
#
# ##############################
# EMAIL Specific Configuration
# ##############################
# EMAIL_SMTP_OR_POP3            = Use SMTP, POP3 or NO email service.
# EMAIL_USE_AUTHENTICATION      = Connection with SMTP or POP3 service requires authentication.
# EMAIL_SMTP_SERVER_IP          = IP or hostname of an smtp server through which to send emails.
# EMAIL_SMTP_SERVER_PORT        = Port on which the smtp server listens.
# EMAIL_POP3_SERVER_IP          = IP or hostname of a POP3 server through which to send emails.
# EMAIL_POP3_SERVER_PORT        = Port on which the POP3 server listens.
# EMAIL_USERNAME                = Username for SMTP gateway or POP3 server.
# EMAIL_PASSWORD                = Password for SMTP gateway or POP3 server.
# EMAIL_SENDER                  = Sender (from:) of the email.
# EMAIL_RECIPIENT1              = Recipient (to:) of the email.
# EMAIL_RECIPIENT2              = Recipient (to:) of the email.
# EMAIL_RECIPIENT3              = Recipient (to:) of the email.
# EMAIL_SUBJECT                 = Subject of the email, overrides in-built default.
# EMAIL_MAILBODY                = Contents of the email, overrides in-built default.
#
# ##############################
# DDNS Configuration
# ##############################
# DDNS_ENABLE                   = Enable/Disable the DDNS configuration service.
# DDNS_SERVER_IP                = IP or hostname of DDNS server.
# DDNS_CLIENT_DOMAIN            = Domain name of the client, ie the one to setup the IP against.
# DDNS_CLIENT_USERNAME          = Username on the Server for this client.
# DDNS_CLIENT_PASSWORD          = Password for the above client on the Server.
# DDNS_PROXY_ENABLE             = Enable/Disable the Proxy through which we connect to the server.
# DDNS_PROXY_IP                 = IP Address of the Proxy Server.
# DDNS_PROXY_PORT               = Port on which the Proxy Server listens.
#
# ##############################
# TIME Configuration
# ##############################
# TIME_LOCAL_OR_NTP             = Use local set time or an NTP server.
# TIME_NTP_SERVER_IP            = IP or hostname of NTP server.
# TIME_NTP_TIMEZONE_ID          = Time Zone Id.
# TIME_NTP_TIMEZONE_DST         = Daylight Savings Time applies (1), does not apply (0).
# TIME_NTP_TIMEZONE_OFFSET      = Time Zone offset from GMT.
#
# #############################
# DEVICE Specific Configuration
# #############################
# DEVICE_ENABLED                = Device is ENABLED or DISABLED.
# DEVICE_TYPE                   = Device controller for block: ATMEGA328P, TCA6416A.
# DEVICE_NAME                   = Name associated with this device.
# DEVICE_DESCRIPTION            = Description of device purpose.
# DEVICE_PORT_MIN               = Minimum Port Number assigned to this device.
# DEVICE_PORT_MAX               = Maximum Port Number assigned to this device.
# DEVICE_BASE_ADDR              = Base address for direct addressable devices, ie. TCA6416A
# DEVICE_UART                   = Serial device (ie. /dev/ttyACM99) to which the ATMega328P is connected.
# DEVICE_UART_BAUD              = Baud rate used by the ATMega328P.
# DEVICE_UART_DATABITS          = Number of databits used by the ATMega328P.
# DEVICE_UART_PARITY            = Number of parity bits used by the ATMega328P.
# DEVICE_UART_STOPBITS          = Number of stopbits used by the ATMega328P.
#
#############################
# Port Specific Configuration
#############################
# PORT_ENABLED                  = Enable I/O port: DISABLED or ENABLD
# PORT_NAME                     = Name associated with the I/O Port
# PORT_DESCRIPTION              = Description of I/O Port purpose.
# PORT_LOCKED                   = Factory locked (not changeable): LOCKED or UNLOCKED
# PORT_MODE                     = Configure I/O port: OUTPUT or INPUT
# PORT_POWERUPSTATE             = Set output port level to this state at Power Up: LOW or HIGH.
# PORT_POWERDOWNSTATE           = Set output port level to this state at Power Down: LOW or HIGH.
# PORT_ON_STATE_VALUE           = Level which is active for this port: LOW or HIGH.
# PORT_OFF_STATE_VALUE          = Level which is inactive for this port: LOW or HIGH.
# PORT_ON_TIME_0                = 'HH:MM:SS comma seperated DOW list' - set port active at this time.
# PORT_OFF_TIME_0               = 'HH:MM:SS comma seperated DOW list' - set port inactive at this time.
# PORT_ON_TIME_ENABLE_0         = ON TIME #0: DISABLED or ENABLD
# PORT_OFF_TIME_ENABLE_0        = OFF TIME #0: DISABLED or ENABLED
# PORT_ON_TIME_1                = as TIME 0 above.
# PORT_OFF_TIME_1               = as TIME 0 above.
# PORT_ON_TIME_ENABLE_1         = as TIME 0 above.
# PORT_OFF_TIME_ENABLE_1        = as TIME 0 above.
# PORT_ON_TIME_2                = as TIME 0 above.
# PORT_OFF_TIME_2               = as TIME 0 above.
# PORT_ON_TIME_ENABLE_2         = as TIME 0 above.
# PORT_OFF_TIME_ENABLE_2        = as TIME 0 above.
# PORT_ON_TIME_3                = as TIME 0 above.
# PORT_OFF_TIME_3               = as TIME 0 above.
# PORT_ON_TIME_ENABLE_3         = as TIME 0 above.
# PORT_OFF_TIME_ENABLE_3        = as TIME 0 above.
# PORT_ON_TIME_4                = as TIME 0 above.
# PORT_OFF_TIME_4               = as TIME 0 above.
# PORT_ON_TIME_ENABLE_4         = as TIME 0 above.
# PORT_OFF_TIME_ENABLE_4        = as TIME 0 above.
# PORT_ON_TIME_5                = as TIME 0 above.
# PORT_OFF_TIME_5               = as TIME 0 above.
# PORT_ON_TIME_ENABLE_5         = as TIME 0 above.
# PORT_OFF_TIME_ENABLE_5        = as TIME 0 above.
# PORT_ON_TIME_6                = as TIME 0 above.
# PORT_OFF_TIME_6               = as TIME 0 above.
# PORT_ON_TIME_ENABLE_6         = as TIME 0 above.
# PORT_OFF_TIME_ENABLE_6        = as TIME 0 above.
# PORT_ON_TIME_7                = as TIME 0 above.
# PORT_OFF_TIME_7               = as TIME 0 above.
# PORT_ON_TIME_ENABLE_7         = as TIME 0 above.
# PORT_OFF_TIME_ENABLE_7        = as TIME 0 above.
# PORT_PING_ENABLE_0            = PING #0 mechanism: DISABLED or ENABLED. (Ping an address and take an action.)
# PORT_PING_ENABLE_1            = PING #1 mechanism: DISABLED or ENABLED. (Ping an address and take an action.)
# PORT_PING_ENABLE_2            = PING #2 mechanism: DISABLED or ENABLED. (Ping an address and take an action.)
# PORT_PING_ENABLE_3            = PING #3 mechanism: DISABLED or ENABLED. (Ping an address and take an action.)
# PORT_PING_ADDR_0              = IP or FQDN to ping in order to see if destination is alive.
# PORT_PING_ADDR_1              = as ADDR 0 above.
# PORT_PING_ADDR_2              = as ADDR 0 above.
# PORT_PING_ADDR_3              = as ADDR 0 above.
# PORT_PING_TYPE_0              = Type of PING to use, ie. ICMP, TCP or UDP.
# PORT_PING_TYPE_1              = as TYPE 0 above.
# PORT_PING_TYPE_2              = as TYPE 0 above.
# PORT_PING_TYPE_3              = as TYPE 0 above.
# PORT_PING_ADDR_WAIT_TIME_0    = Period, in seconds, to wait for a ping response from destination.
# PORT_PING_ADDR_WAIT_TIME_1    = as WAIT TIME 0 above.
# PORT_PING_ADDR_WAIT_TIME_2    = as WAIT TIME 0 above.
# PORT_PING_ADDR_WAIT_TIME_3    = as WAIT TIME 0 above.
# PORT_PING_TO_PING_TIME_0      = Period, in seconds, between successive ping operations.
# PORT_PING_TO_PING_TIME_1      = as PING TIME 0 above.
# PORT_PING_TO_PING_TIME_2      = as PING TIME 0 above.
# PORT_PING_TO_PING_TIME_3      = as PING TIME 0 above.
# PORT_PING_FAIL_COUNT_0        = Number of ping failures before a PING ACTION ON FAIL occurs.
# PORT_PING_FAIL_COUNT_1        = as FAIL COUNT 0 above.
# PORT_PING_FAIL_COUNT_2        = as FAIL COUNT 0 above.
# PORT_PING_FAIL_COUNT_3        = as FAIL COUNT 0 above.
# PORT_PING_SUCCESS_COUNT_0     = Number of ping success responses before a PING ACTION ON SUCCESS occurs.
# PORT_PING_SUCCESS_COUNT_1     = as SUCCESS COUNT 0 above.
# PORT_PING_SUCCESS_COUNT_2     = as SUCCESS COUNT 0 above.
# PORT_PING_SUCCESS_COUNT_3     = as SUCCESS COUNT 0 above.
# PORT_PING_LOGIC_FOR_FAIL      = Logic operator between Ping #0 and #1 before a PING ACTION occurs for FAIL Count: OR or AND.
# PORT_PING_LOGIC_FOR_SUCCESS   = Logic operator between Ping #0 and #1 before 1 PING ACTION occurs for SUCCESS Count: OR or AND.
# PORT_PING_ACTION_ON_FAIL      = NONE|OFF|ON|CYCLEON|CYCLEOFF
#                                 ^- Take no action.
#                                      ^- Set port output inactive.
#                                          ^- Set port output active.
#                                             ^- Set port output active, wait ACTION PAUSE TIME, set port inactive.
#                                                     ^- Set port output inactive, wait ACTION PAUSE TIME, set port active.
# PORT_PING_ACTION_ON_SUCCESS   = as ON FAIL above.
# PORT_PING_ACTION_SUCCESS_TIME = Period, in seconds, used in cycleon/cycleoff above for success action.
# PORT_PING_ACTION_FAIL_TIME    = Period, in seconds, used in cycleon/cycleoff above for fail action.
# PORT_RESET_TIME               = Not used.
